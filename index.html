<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <title>TreniBool</title>
    </head>
    <body>
        
        <div class="container">
            <div class="container-card">
                <h2>Calcola il prezzo del tuo biglietto</h2>
                <div class="card">
                    <div class="div-card-top">
                        <div>
                            <h3>
                                Nome Cognome
                            </h3>
                            <input type="text" id="nomeCognome">
                        </div>

                        <div>
                            <h3>
                                Km da percorrere
                            </h3>
                            <input type="text" id="kmDaPercorrere">
                        </div>

                        <div>
                            <h3>
                                Fascia d'et√†
                            </h3>

                            <select id="age">
                                <option value="17">Minorenne</option>
                                <option value="18">Maggiorenne</option>
                                <option value="65">Over 65</option>
                            </select>
                        </div>
                    </div>

                    <div class="div-bottoni">
                        <button id="buttonSubmit">Genera</button>
                        <button id="buttonReset" type="reset">Annulla</button>
                    </div>
                </div>
                <div class="hide-card">
                    <h2>
                        Il tuo biglietto
                    </h2>
                    <div class="card-2">
                        <p>
                            Dettaglio passeggieri
                        </p>
                        <div class="container-info">
                            <div class="nome-passeggiero">
                                <div>
                                    <p>Nome passeggiero</p>
                                    <span id="nome"></span>
                                </div>
                            </div>
                            <div class="container-tabella">
                                <table class="tabella">
                                    <tbody>
                                        <tr>
                                            <td>Offerta</td>
                                            <td>Carrozza</td>
                                            <td>Codice CP</td>
                                            <td>Costo biglietto</td>
                                        </tr>
                                        <tr>
                                            <td id="biglietto"></td>
                                            <td id="carrozza"></td>
                                            <td id="codice"></td>
                                            <td id="prezzo"></td>
                                        </tr>
                                    </tbody>
                                </table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>






    <script type="text/javascript" src="js/scripts.js"></script>
    </body>
</html>
